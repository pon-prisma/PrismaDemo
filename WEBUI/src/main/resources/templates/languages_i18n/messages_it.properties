mq.description=Queue as a service consente di istanziare un servizio di code implementato secondo lo standard di AMQP. Advanced Message Queuing Protocol \u00E8 un protocollo di messaggistica wire-level efficiente ed affidabile che pu\u00F2 essere utilizzato per creare robuste applicazioni di messaggistica multipiattaforma. L\u2019 implementazione disponibile del protocolo sopra citato \u00E8 RabbitMQ. Quest'ultimo \u00E8 un software open source scritto in Erlang con la possibilit\u00E0 di essere clusterizzato.

