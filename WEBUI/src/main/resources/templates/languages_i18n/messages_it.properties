text.prj=Prisma
text.prjExt=Prisma - PiattafoRme cloud	Interoperabili per SMArt-Government
text.what=Cos'è Prisma?
text.whatInfo=Prisma si pone l\u2019obiettivo di fornire una piattaforma innovativa, aperta ed interoperabile di cloud computing per i servizi di eGovernment, su cui  produrre modelli ed implementazioni di riferimento innovative nell\u2019ambito dei processi che coinvolgono la dimensione urbana e metropolitana della Pubblica Amministrazione Locale (PAL), e la realizzazione di un insieme di applicazioni verticali scalabili e accessibili secondo modelli \u201Cself service\u201D. 
text.why=Perchè Prisma?
text.whyInfo=L\u2019individuazione di specifici percorsi applicativi finalizzati alla promozione dell\u2019utilizzo di tecnologie ICT da parte di cittadini, Imprese e Pubblica Amministrazione sar\u00E0 facilitata da una piattaforma cloud open per il provisioning on demand di ambienti virtuali di calcolo, archiviazione e sviluppo applicativo ad alto livello di riuso (Infrastructure as a Service, IaaS e Platform as a Service - PaaS). La piattaforma sar\u00E0 conforme a standard di diffusione internazionale e rilasciata con una licenza Open Source che ne consenta l\u2019utilizzo gratuito.
text.mysql=mysql - Prisma project
text.sms=Con SMS as a Service &eacute; possibile usufruire di un servizio di messaggistica completo, utile per servizi automatici, invii massivi di sms e progetti di marketing mobile o SMS Marketing. Esso pu&ograve; rilevarsi estremamente utile anche in caso di sms legati ad allarmi, avvisi, notifiche, etc.... Il servizio è fruibile tramite portale PRISMA, mentre l'invio di un sms è possibile richiamando un API REST in cui si andranno a specificare i diversi parametri. Tra le funzionalità fornite vi è la possibilità di:<font size="4"> <ul><li> schedulare l'invio di sms;</li><li> attivare notifiche giornaliere e mensili con alert tramite sms e/o email;</li><li> visualizzare i messaggi inviati, filtrabili per destinatario, data, mittente e testo;</li><li> disattivare il servizio senza la perdita dello storico messaggi e delle configurazioni;</li><li> visualizzare in ogni istante il credito consumato.</li></ul></font>
text.queue=Usa certificato Prisma
text.email=Con EMAIL as a Service è possibile usufruire di un servizio di messaggistica completo, utile per servizi automatici, invii massivi di email e progetti di marketing mobile o EMAIL Marketing. Esso pu&ograve; rilevarsi estremamente utile anche in caso di email legate ad allarmi, avvisi, notifiche, etc.... Il servizio è fruibile tramite portale PRISMA, mentre l'invio di una email è possibile richiamando un <b><a href="/paas/emailaas/api">API REST</a></b> in cui si andranno a specificare i diversi parametri. Tra le funzionalità fornite vi è la possibilità di: creare nuovi account, visualizzare gli account attivi, modificare ed eliminare i vari account.
text.token=Con il servizio di gestione dei token è possibile visualizzare la lista di token utilizzabili per l'autenticazione delle API REST ed effettuare eventualmente la revoca di uno o più di essi.<br/>Una volta scaduti, i token vengono <b>automaticamente</b> cancellati dal sistema.
