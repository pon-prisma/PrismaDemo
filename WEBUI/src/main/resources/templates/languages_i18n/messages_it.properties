text.ca=Con CA as a Service &eacute; possibile usufruire di un servizio di creazione e gestione dei certificati PRISMA. Il certificato ha durata annuale e costo di 100\u20AC. Il servizio \u00E8 fruibile tramite portale PRISMA e consente di\: creare nuovi certificati, visualizzare i certificati generati, visualizzare i dettagli dei singoli certificati, scaricare i singoli certificati e revocare i certificati.
