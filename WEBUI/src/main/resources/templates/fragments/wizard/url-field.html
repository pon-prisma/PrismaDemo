<!-- 

	Parametri: 
				@param id: 				id and name of the input
				@param label:			label above the input
				@param iconClass:		class of the icon
				@param placeholder:     input placeholder
				@param maxlenght:     	input maxlength
				@domainId:				id of the span. For example {urlName}
				@domainName:			end of the domain pon-smartcities.it
				@param colSize:			column size of the div. Use 8 ad default, use 12 for inner input
 -->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<div
		th:fragment="url-field (id, label, iconClass, placeholder, maxlength, domainId, domainName, colSize)"
		class="inputs">
		<label th:for="${id}" th:text="${label}">URL</label>
		<div
			th:class="'wizard-input-section input-group col-md-' + ${colSize}">
			<div class="wizard-input-section input-group" style="margin-top: 0">
				<span class="input-group-addon"><i th:class="${iconClass}"></i></span>
				<input type="text" class="form-control" th:id="${id}"
					th:name="${id}" th:placeholder="${placeholder}" data-serialize="1"
					th:maxlength="${maxlength}" required="required" /> <span
					class="input-group-addon" th:id="${domainId}"
					th:text="${domainName}">.prisma.it </span>
			</div>
		</div>
		<input type="hidden" th:id="domainName" th:name="domainName"
			th:value="${domainName}" />

		<div class="alert alert-info alert-dismissable col-md-8 hidden"
			role="alert" th:id="${id + '-error'}">
			<button type="button" class="close" data-dismiss="alert">
				<span aria-hidden="true">&times;</span><span class="sr-only">Chiudi</span>
			</button>
			<div class="error-msg">
				<strong>Errore!</strong> L' URL deve:
				<ul>
					<li>essere univoco;</li>
					<li>contenere solo caratteri alfanumerici minuscoli;</li>
				</ul>
			</div>
		</div>
		<div
			th:class="'hidden alert alert-info alert-dismissable col-md-' + ${colSize}"
			role="alert" th:id="${id + '-errorUnique'}">
			<button type="button" class="close" data-dismiss="alert">
				<span aria-hidden="true">&times;</span><span class="sr-only">Chiudi</span>
			</button>
			<div class="error-msg">
				<strong>Errore!</strong> Il Domain Name del servizio deve:
				<ul>
					<li>essere univoco.</li>
				</ul>
			</div>
		</div>
	</div>
</body>

</html>
