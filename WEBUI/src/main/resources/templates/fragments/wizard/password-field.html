<!-- 

	Parametri: 
				@param id: 				id and name of the input
				@param label:			label above the input
				@param iconClass:		class of the icon
				@param placeholder:     input placeholder
				@param maxlenght:     	input maxlength
				@param colSize:			column size of the div. Use 8 ad default, use 12 for inner input


 -->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<div
		th:fragment="password-field (id, label, iconClass, placeholder, maxlength, colSize)"
		class="inputs">
		<label th:for="${id}" th:text="${label}">Password</label>
		<div th:class="'wizard-input-section input-group col-md-' + ${colSize}">
			<span class="input-group-addon"><i th:class="${iconClass}"></i></span>
			<input type="password" class="form-control" th:id="${id}"
				th:name="${id}" th:placeholder="${placeholder}" data-serialize="1"
				required="required" />
		</div>
		<div th:class="'hidden alert alert-info alert-dismissable col-md-' + ${colSize}"
			role="alert" th:id="${id + '-error'}">
			<button type="button" class="close" data-dismiss="alert">
				<span aria-hidden="true">&times;</span><span class="sr-only">Chiudi</span>
			</button>
			<div class="error-msg">
				<strong>Errore!</strong> <span>La password del servizio deve:</span>
				<ul>
					<li>avere una lunghezza minima di 8 caratteri ed una massima
						di 40;</li>
					<li>contenere maiuscole, minuscole, numeri e caratteri
						speciali.</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
