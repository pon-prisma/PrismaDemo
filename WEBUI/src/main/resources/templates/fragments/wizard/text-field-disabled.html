<!-- 

	Parametri: 
				@param id: 				id and name of the input
				@param label:			label above the input
				@param iconClass:			class of the icon
				@param placeholder:     input placeholder
				@param maxlenght:     	input maxlength
				@param colSize:			column size of the div. Use 8 ad default, use 12 for inner input


 -->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
		<div th:fragment="text-field-disabled (id, label, iconClass, placeholder, maxlength, colSize)" class="inputs">
				
			<label th:for="${id}" th:text="${label}">Nome</label>
			<div th:class="'wizard-input-section input-group col-md-' + ${colSize}"
				style="margin-top: 0">
				<span class="input-group-addon"><i th:class="${iconClass}"></i></span> <input
					type="text" class="form-control" th:id="${id}"
					th:name="${id}" th:placeholder="${placeholder}"
					data-serialize="1" th:maxlength="${maxlength}" required="required" disabled="disabled"/>
			</div>
		</div>
</body>

</html>
