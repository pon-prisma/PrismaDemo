<!-- 

	Parametri: 
				@param id: 				id and name of the input
				@param label:			label above the input
				@param iconClass:		class of the icon
				@param placeholder:     input placeholder
				@param maxlenght:     	input maxlength
				@param colSize:			column size of the div. Use 8 ad default, use 12 for inner input

 -->


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>
	<div th:fragment="select-access-permissions-field (id, label, colSize)"
		class="inputs">
		<label th:for="${id}" th:text="${label}">Permessi di Accesso</label>
		<div th:class="'wizard-input-section input-group col-md-' + ${colSize}">
			<span class="input-group-addon"><i class="fa fa-key"></i></span> <select
				th:name="${id}" th:id="${id}" class="form-control"
				required="required">
				<option value="read">Lettura</option>
				<option value="write">Scrittura</option>
				<option value="readwrite">Lettura e Scrittura</option>
			</select>
		</div>
	</div>
</body>
</html>
