<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/dashboard-layout">

<!-- Page head -->
<head>
<title th:text="#{title.workgroup}"></title>

<script th:src="@{/static/assets/js/jquery.knob.min.js}"></script>
<script th:src="@{/static/assets/js/chart.min.js}"></script>
<script th:src="@{/static/assets/js/jquery.dataTables.min.js}"></script>
<script th:src="@{/static/assets/css/jquery.dataTables.css}"></script>

</head>


<!-- Page body -->
<body class="skin-blue">
	<div layout:fragment="content">
		<aside class="right-side">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1 th:text="${'Dettagli sul workgroup ' + prismaWorkgroup.getWorkgroupLabel()}"></h1>
				<ol class="breadcrumb">
					<li><a th:href="@{~/workgroups}"><i class="fa fa-cogs"></i> Gestione
							Workgroups</a></li>
					<li class="active">Dettagli workgroup</li>
				</ol>
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-6 col-xs-6">
						<h3>Informazioni generali</h3>
						<div
							th:replace="fragments/controls/text-info :: text-info(	'ID del workgroup',
	 																				${prismaWorkgroup.getWorkgroupId()})"></div>
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Nome workgroup',
	 																				${prismaWorkgroup.getWorkgroupLabel()})"></div>
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Descrizione del workgroup',
	 																				${prismaWorkgroup.getWorkgroupDescription()})"></div>
	 					
						<div th:if="${prismaWorkgroup.isWorkgroupApproved()}">								
							<div 
								th:replace="fragments/controls/text-info :: text-info(	'Stato approvazione',
	 	 																				'Approvato')"></div>
						</div>
						
						<div th:unless="${prismaWorkgroup.isWorkgroupApproved()}">
							<div
								th:replace="fragments/controls/text-info :: text-info(	'Stato approvazione',
		 																				'Non approvato')"></div>
		 				</div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-6 col-xs-6">
						<h3>Informazioni approvatore del workgroup</h3>																
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Nome',
	 																				${prismaWorkgroup.getWorkgroupApproverFullName()})"></div>
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Email',
	 																				${prismaWorkgroup.getWorkgroupApproverEmail()})"></div>
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Azienda di appartenenza',
	 																				${prismaWorkgroup.getWorkgroupApproverEmployer()})"></div>
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Telefono personale',
	 																				${prismaWorkgroup.getWorkgroupApproverPersonalNumber()})"></div>
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Telefono aziendale',
																					${prismaWorkgroup.getWorkgroupApproverWorkNumber()})"></div>
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Email referente',
	 																				${prismaWorkgroup.getWorkgroupApproverRefEmail()})"></div>
					</div>
					
					<div class="col-md-6 col-xs-6">
						<h3>Informazioni creatore del workgroup</h3>
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Nome',
	 																				${prismaWorkgroup.getWorkgroupCreatorFullName()})"></div>
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Email',
	 																				${prismaWorkgroup.getWorkgroupCreatorEmail()})"></div>
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Azienda di appartenenza',
	 																				${prismaWorkgroup.getWorkgroupCreatorEmployer()})"></div>
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Telefono personale',
	 																				${prismaWorkgroup.getWorkgroupCreatorPersonalNumber()})"></div>
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Telefono aziendale',
	 																				${prismaWorkgroup.getWorkgroupCreatorWorkNumber()})"></div>
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Email referente',
	 																				${prismaWorkgroup.getWorkgroupCreatorRefEmail()})"></div>
					</div>
				</div>
				
				<div class="row">
					<div class="col-md-6 col-xs-6">
						<h3>Statistiche</h3>	
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Numero di richiedenti accesso al workgroup',
																					${prismaWorkgroup.countWorkgroupApplicantNumber()})"></div>
						<div
							th:replace="fragments/controls/text-info :: text-info(	'Numero di utenti approvati nel workgroup',
																					${prismaWorkgroup.countWorkgroupApprovedMembersNumber()})"></div>
<!-- 						<div -->
<!-- 							th:replace="fragments/controls/text-info :: text-info(	'Numero totale di utenti', -->
<!-- 																					${prismaWorkgroup.countWorkgroupMembers()})"></div> -->

					</div>

					<div class="clearfix"></div>

				</div>
			</section>
			<!-- Footer -->
			<div th:replace="fragments/footer :: footer"></div>
		</aside>
	</div>


</body>

</html>
