<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/public-layout">

<!-- Page head -->
<head>
<title>Segnalazioni</title>
</head>

<!-- Page body -->
<body>
	<!-- Content -->
	<div layout:fragment="content">
		<div class="box box-primary shadowbox">
			<div class="box-header">
				<i class="fa fa-user"></i>
				<h3 class="box-title">Segnalazioni</h3>
				
                            
			</div>
			<!-- ./box-header -->
			<div class="box-body">
				<div class="row">
					<aside class="col-md-4">
						<div class="list-group" style="margin-bottom: 0;">
							<a href="./signup.html" th:href="@{/accounting/signup}"
								th:title="#{signupPage.newaccountRequest}" class="list-group-item">
								<h4 class="list-group-item-heading" th:text="#{signupPage.accountRequest}"></h4>
								<p id="signup" class="list-group-item-text" th:text="#{signupPage.createAccount}"></p>
							</a> <a href="./signin.html" th:href="@{/accounting/signin}"
								th:title="#{signupPage.login}" class="list-group-item">
								<h4 class="list-group-item-heading" th:text="#{signupPage.login}"></h4>
								<p class="list-group-item-text" th:text="#{signupPage.sso}"></p>
							</a> <a href="./accounting-support.html"
								th:href="@{/accounting/support}" th:title="#{signupPage.assistance}"
								class="list-group-item active">
								<h4 class="list-group-item-heading" th:text="#{signupPage.assistance}"></h4>
								<p class="list-group-item-text" th:text="#{signupPage.problemAccess}"></p>
							</a>
						</div>
					</aside>
					<div class="col-md-8">
						<hr class="hidden-md hidden-lg" />
						<div class="well" style="margin-bottom: 0">
							
							<form class="form-horizontal">
  <fieldset>
    <legend>Segnalazioni</legend>
        <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Nome e Cognome</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Nome e cognome" />
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputEmail" placeholder="Email" />
      </div>
    </div>
    <div class="form-group">
      <label for="textArea" class="col-lg-2 control-label">Messaggio</label>
      <div class="col-lg-10">
        <textarea class="form-control" rows="3" id="textArea"></textarea>
        <span class="help-block">Si prega di essere il ppi√π possibile accurati nella redazione di una richiesta o segnalazione.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="select" class="col-lg-2 control-label">Tipologia di comunicazione</label>
      <div class="col-lg-10">
        <select class="form-control" id="select">
          <option>Errore in fase effettuare il login</option>
          <option>Errore in fase di effettuare la registrazione</option>
          <option>Richiesta federazione</option>
          <option>Assistenza generica</option>
        </select>
    </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Invia</button>
      </div>
    </div>
  </fieldset>
</form>
							
						</div>
					</div>
					<!-- ./col -->
				</div>
				<!-- ./row -->
			</div>
			<!-- ./box-body -->
		</div>
		<!-- ./box -->
	</div>
	<!-- End content -->
</body>

</html>
