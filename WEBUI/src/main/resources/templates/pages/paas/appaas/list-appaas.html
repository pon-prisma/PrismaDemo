<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/dashboard-layout">

<!-- Page head -->
<head>
<title th:text="#{title.app}"></title>

<link rel="stylesheet"
	th:href="@{/static/assets/css/bootstrap-table.css}" />
<script th:src="@{/static/assets/js/bootstrap-table.js}"
	type="text/javascript"></script>

<script type="text/javascript">
(function ($) {
    'use strict';
    $.extend($.fn.bootstrapTable.defaults, {
        formatLoadingMessage: function () {
            return 'Caricamento in corsoâ€¦';
        },
        formatRecordsPerPage: function (pageNumber) {
            return pageNumber + ' records per pagina';
        },
        formatShowingRows: function (pageFrom, pageTo, totalRows) {
            return 'Applicazioni mostrate da ' + pageFrom + ' a ' + pageTo + ' (Numero totale di applicazioni: ' + totalRows + ')';
        },
        formatSearch: function () {
            return 'Cerca';
        },
        formatNoMatches: function () {
            return 'Nessuna applicazione trovata';
        },
        formatRefresh: function () {
            return 'Rinfrescare';
        },
        formatToggle: function () {
            return 'Alternare';
        },
        formatColumns: function () {
            return 'Colonne';
        }
    });
})(jQuery);
</script>

<script th:src="@{/static/assets/js/jquery.knob.min.js}"></script>
<script th:src="@{/static/assets/js/chart.min.js}"></script>



</head>


<!-- Page body -->
<body class="skin-blue">
	<div layout:fragment="content">
		<aside class="right-side">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					APPaaS <small> Elenco servizi</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-cogs"></i> Servizi PaaS</a></li>
					<li><a th:href="@{/paas/appaas}" class="active"> APPaaS</a></li>
					<!-- <li class="active">Lista</li>  -->
				</ol>
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-md-11"></div>
					<div class="col-md-1">
						<h3>
							<!-- Button with pull-right-->
							<a th:href="@{/paas/appaas/create}"
								class="btn btn-primary navbar-btn pull-right">Crea una nuova
								app</a>
						</h3>
					</div>
				</div>
				<div class="row" style="margin-top: 10px;">
					<div class="col-xs-12">
						<div class="box box-primary">
							<div class="box-header">
								<i class="fa fa-user"></i>
								<h3 class="box-title">APPaaS creati nel workgroup</h3>
							</div>
							<div class="box-body">
							
								<table id="table" data-toggle="table"
									data-url="/async/paas/appaas"
									data-cache="false" data-pagination="true"
									data-side-pagination="server" data-page-size="10"
									data-page-list="[10]">
									<thead>
										<th class="col-md-4" data-field="name" data-formatter="appaasNameFormatter">Nome</th>
										<th class="col-md-8" data-field="description">Descrizione</th>
									</thead>
								</table>
								<div class="pull-right pagination"></div>
							</div>
						</div>
					</div>
				</div>
	

			</section>

			<!-- Footer -->
			<div th:replace="fragments/footer :: footer"></div>
		</aside>
	</div>
	<!-- End content -->
</body>

</html>
