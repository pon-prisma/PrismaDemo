<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/dashboard-layout">

<!-- Page head -->
<head>
<title th:text="#{title.dashboard}"></title>


</head>

<!-- Page body -->
<body class="skin-blue">
	<div layout:fragment="content">
		<aside class="right-side">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Dashboard <small>Pannello di Controllo</small>
				</h1>
				<ol class="breadcrumb">
					<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
					<li class="active">Dashboard</li>
				</ol>
			</section>
			<!-- Main content -->
			<section class="content">

				<!-- Pagination Bar -->
				<div th:fragment='paginationbar'>
					<div class='pagination pagination-centered'>
						<ul>
							<li th:class='${page.firstPage}? 'disabled' : '''><span
								th:if='${page.firstPage}'>← First</span> <a
								th:if='${not page.firstPage}'
								th:href='@{${page.url}(page.page=1,page.size=${page.size})}'>←
									First</a></li>
							<li th:class='${page.hasPreviousPage}? '' : 'disabled''><span
								th:if='${not page.hasPreviousPage}'>«</span> <a
								th:if='${page.hasPreviousPage}'
								th:href='@{${page.url}(page.page=${page.number-1},page.size=${page.size})}'
								title='Go to previous page'>«</a></li>
							<li th:each='item : ${page.items}' th:class='${item.current}? 'active' : '''>
								<span th:if='${item.current}' th:text='${item.number}'>1</span>
								<a th:if='${not item.current}'
								th:href='@{${page.url}(page.page=${item.number},page.size=${page.size})}'><span
									th:text='${item.number}'>1</span></a>
							</li>
							<li th:class='${page.hasNextPage}? '' : 'disabled''><span
								th:if='${not page.hasNextPage}'>»</span> <a
								th:if='${page.hasNextPage}'
								th:href='@{${page.url}(page.page=${page.number+1},page.size=${page.size})}'
								title='Go to next page'>»</a></li>
							<li th:class='${page.lastPage}? 'disabled' : '''><span
								th:if='${page.lastPage}'>Last →</span> <a
								th:if='${not page.lastPage}'
								th:href='@{${page.url}(page.page=${page.totalPages},page.size=${page.size})}'>Last
									→</a></li>
						</ul>
					</div>
				</div>

			</section>
			<!-- Footer -->
			<div th:replace="fragments/footer :: footer"></div>
		</aside>
	</div>
	<!-- End content -->
</body>

</html>
