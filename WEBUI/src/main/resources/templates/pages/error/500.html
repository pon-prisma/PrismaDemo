<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/public-layout">

<!-- Page head -->
<head>
<title th:text="#{title.error}"></title>
	
<meta charset="utf-8" />
<!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta name="description" content="OCP - Open City Platform" />
<meta name="author" content="Ministero dell'Istruzione, dell'Università e della Ricerca (MIUR)" />
<meta name='viewport' content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<!-- <meta name="bc-manifest" content="../../../webapp/static/meta/manifest.json" th:content="@{/static/meta/manifest.json}" /> -->
<!-- Stylesheets -->
<!-- Bootstrap 3.2.0 -->
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<!-- Font Awesome 4.1.0 -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
<!-- Base theme style -->
<link href="../../../../webapp/static/assets/css/admin-lte.css" th:href="@{/static/assets/css/admin-lte.css}" rel="stylesheet" type="text/css" />
<link href="../../../../webapp/static/assets/css/yeti-elements.css" th:href="@{/static/assets/css/yeti-elements.css}" rel="stylesheet" type="text/css" />
<!-- Custom theme style -->
<link href="../../../../webapp/static/assets/css/prisma.css" th:href="@{/static/assets/css/prisma.css}" rel="stylesheet" type="text/css" />

<!-- Just for debugging purposes. Don't actually copy this line! -->
<!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<!-- Page body -->
<body class="skin-blue outoflayout-background">
	<div class="wrapper-outoflayout">
		<section>
			<div class="row">
				<div class="col-xs-12">

					<!-- Header -->
					<header class="header-outoflayout">
						<a href="#" th:href="@{/}" title="Layout pubblico">
							<h1>
								<img 
									th:src="#{logo.path}" alt="Prisma"
									class="img-logo" th:text="#{text.prj}"/><span
									class="label label-title">Alpha</span>
							</h1>
						</a>
					</header>
					
					<!-- Content -->
					<div layout:fragment="content">
						<div class="box box-primary shadowbox">
							<div class="box-header">
								<i class="fa fa-exclamation-triangle"></i>
								<h3 class="box-title">Errore!</h3>
							</div>
							<div class="box-body">
								<div class="jumbotron" style="margin: 0 0 0 0">
									<h1>Errore 500!</h1>
									<p style="text-align: justify">
									</p>
									<p>
										Codice errore: <code>HTTP 500</code> &ndash; Internal Server Error
									</p>
									<a class="btn btn-primary pull-right btn-lg" role="button" th:href="@{/}"><i
										class="fa fa-home"></i>&nbsp; Torna alla homepage</a>
									<div class="clearfix"></div>
								</div><!-- ./jumbotron -->
							</div><!-- /.box-body -->
						</div><!-- /.box -->
					</div><!-- End content -->
				</div><!-- ./col -->
			</div><!-- ./row -->
		</section>
		<!-- Footer -->
		<footer class="cols-xs-12 page-footer text-center">
			<h5>
				<strong th:text="#{title.copyright}"><br class="visible-xs" th:text="#{text.prjExt}"/> 
				</strong>
			</h5>
			<p>
				<strong>Project funding:</strong> MIUR — Ministero dell'Istruzione, dell'Università e della Ricerca<br/>
				<strong>Project ID:</strong> D.D. n. 84/Ric del 2/03/2012, D.D. n. 255/Ric del 30/05/2012, D.D. n. 370/Ric del 26/06/2012
			</p>
		</footer>
	</div>
	<!-- ./wrapper-outoflayout -->

	<!-- JavaScripts -->
	<!-- jQuery library -->
	<script src="https://code.jquery.com/jquery.js"></script>
	<!-- Boostrap 3.2.0 scripts -->
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<!-- Modernizr 2.7.2 library -->
	<script src="https://ajax.aspnetcdn.com/ajax/modernizr/modernizr-2.7.2.js"></script>
	<!-- Prisma Custom Scripts -->
	<script src="../../../../webapp/static/assets/js/prisma.js"></script>
</body>

</html>
