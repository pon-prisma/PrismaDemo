<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/public-layout">

<!-- Page head -->
<head>
<title th:text="#{publicHomePage.prisma}"></title>

<script th:src="@{/static/assets/js/jquery.ui.widget.js}" type="text/javascript"></script>
<!-- <script th:src="@{/static/assets/js/upload/jquery.ui.widget.js}" type="text/javascript"></script> -->
<script th:src="@{/static/assets/js/upload/jquery.iframe-transport.js}" type="text/javascript"></script>
<script th:src="@{/static/assets/js/upload/jquery.fileupload.js}" type="text/javascript"></script>
<!-- we code these -->
<link th:href="@{/static/assets/css/test-dropzone.css}" rel="stylesheet" type="text/css" />
<script th:src="@{/static/assets/js/upload/myuploadfunction.js}" type="text/javascript"></script>


</head>

<!-- Page body -->
<body>

	<div layout:fragment="content">
		<div class="box box-primary shadowbox">
			<div class="box-header">
				<i class="fa fa-home"></i>
				<h3 class="box-title" th:text="#{publicHomePage.boxtitle}"></h3>


				<span style="float: right"> <a href="?lang=en">en</a> | <a
					href="?lang=it">it</a> &nbsp;
				</span>

			</div>
			<div class="box-body">
				<div style="width: 500px; padding: 20px">

					<input type="text" id="label" name="label" />

<!-- 
					<input id="fileupload" type="file" name="files"
	 					data-url="rest/controller/upload"  />
	 -->					
					<input id="fileupload" type="file" name="files" />

					<div id="dropzone" class="fade well">Drop files here</div>

					<div id="progress" class="progress">
						<div class="bar" style="width: 0%;"></div>
					</div>

					<table id="uploaded-files" class="table">
						<tr>
							<th>File Name</th>
							<th>File Size</th>
							<th>File Type</th>
							<th>Download</th>
						</tr>
					</table>

				</div>
			</div>
			<!-- /.box-body -->
		</div>
		<!-- /.box -->
	</div>
	<!-- End content -->
</body>

</html>
